<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login to Northstar</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-white w-1/2 justify-center flex flex-col m-auto" >
<div class="pt-10">
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <div class="flex items-center m-auto gap-4 justify-center">
    <div class="flex gap-4 items-center m-auto">
      <img id="northstar" src="northstar.jpg" alt="northstar" class="w-12 h-12"/>
      <h1 class="font-bold text-2xl">Northstar Cafe</h1>
    </div>
  </div>
  <form class="w-1/2 m-auto pt-10" action='/login' method='POST'>
    <label for="username" class="text-md mb-2 text-labelColor" >Username<span class="text-[#ef4444]"> *</span></label>
    <input required name="username" type="text" id="username" placeholder="Enter username" class="w-full p-4 border border-outline rounded bg-offWhite focus:outline-none focus:border-labelColor">
    <br/>
    <br/>
    <label for="password" class="text-md mb-2 text-labelColor">Password<span class="text-[#ef4444]"> *</span></label>
    <input required name="password" type="text" id="password" placeholder="Enter password" class="w-full p-4 border border-outline rounded bg-offWhite focus:outline-none focus:border-labelColor">
    <br/>
    <br/>
    <button id="submitLogin" type="submit" class="text-white bg-black p-3 rounded-md hover:bg-offBlack transition w-full m-auto">Sign In</button>
  </form>
</div>
</body>
</html>
