<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>

</head>
<body class="bg-white w-1/2 m-auto pt-10">
    <!-- This portion uses flexbox to align the image and text horizontally and vertically -->
    <div class="flex items-center m-auto gap-4 justify-between">
        <div class="flex gap-4 items-center">
            <img id="northstar" src="northstar.jpg" alt="northstar" class="w-12 h-12"/>
            <h1 class="font-bold text-2xl">Northstar Cafe</h1>
        </div>
        <a href="index.html" class="text-white bg-black p-2 rounded-md hover:bg-offBlack transition">Back to Form</a>
    </div>
    <br/>
    <p class="text-labelColor">
        Use these tables to edit when customers want to change certain parts, delete, etc.
    </p>

    <!-- Table where all data will go -->
    <table id="customerDataTable" class="bg-offWhite border border-outline rounded-xl p-1 w-full">
        <tr >
            <th class="text-left font-[0.9rem] p-2">First Name</th>
            <th class="text-left font-[0.9rem] p-2">Last Name</th>
            <th class="text-left font-[0.9rem] p-2">Email</th>
            <th class="text-left font-[0.9rem] p-2">Phone #</th>
            <th class="text-left font-[0.9rem] p-2">Lucky #</th>
            <th class="text-left font-[0.9rem] p-2">They are a...</th>
            <th class="text-left font-[0.9rem] p-2 px-6">Modify</th>
        </tr>

        <tbody id="customerDataBody" class=""></tbody>
    </table>
</body>
</html>
